<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Show players positions
</button>

<table class="table table-striped">
  <thead>
    <th> Id </th>
    <th> Name </th>
    <th> Surname </th>
    <th> Birthdate </th>
    <th> Position </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of playerList$|async">
      <td> {{item.id}} </td>
      <td> {{item.name}} </td>
      <td> {{item.surname}} </td>
      <td> {{item.birtdate}} </td>
      <td> {{positionsMap.get(item.positionId)}} </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Players positions</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let position of positionsList$|async">
          {{position.id}} - {{position.positionName}}
        </p>
      </div>
    </div>
  </div>
</div>
